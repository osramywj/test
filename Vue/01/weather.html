<body>
    <div id="root" >
        <h1>今天天气很{{weather}}</h1>
        <button @click="changeWeather">切换天气</button>

        <br>
        <h1>n++: {{numbers.n}}</h1>
        <button @click="numbers.n++">点击+1</button>

        <br>
        <h1>n++: {{numbers.x}}</h1>
        <button @click="numbers.x++">点击+1</button>
        <br>
        <input type="checkbox" :checked="isChecked" @click="getCheck">
    </div>

    <script>
        Vue.config.productionTip = false;
        const vm = new Vue({
            el: "#root",
            data: {
                isHot: true,
                numbers:{
                    n:1,
                    x:2
                },
                isChecked: false
            },
            computed: {
                weather(){
                    return this.isHot ? '炎热' : '凉爽';
                }
            },
            methods: {
                changeWeather(){
                    this.isHot = !this.isHot;
                },
                getCheck(){
                    console.log(this.isChecked);
                }
            },
            watch: {
                // 'numbers.n': {

                //         console.log(newValue, oldValue);
                //     }
                // }
                isHot(newValue, oldValue){
                    console.log(newValue, oldValue);
                }
            }
        })

        // vm.$watch('isHot', {
